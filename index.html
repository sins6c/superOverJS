<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Super Over Match</h1>
      <div class="row">
        <div class="col">
          <img src="https://i.pinimg.com/originals/7a/c7/bb/7ac7bb3ec273ab26c265fe4bdd126543.png" class="pic" alt="FC Barcelona" width="150px" height="150px">  
          <p class="name">CSK</p>
          <div class="row goals" id="team1scores">
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
          </div>
        </div>
        <div class ="col">
          <div class="row score">
            <div id="team1score">0</div>
            <div>-</div>
            <div id="team2score">0</div>
          </div>
        </div>
        <div class="col">
          <img src="https://i.pinimg.com/originals/28/09/a8/2809a841bb08827603ccac5c6aee8b33.png" class="pic" alt="Real Madrid" width="150px" height="150px">
                  <p class="name">MI</p>
                  <div class="row goals" id="team2scores">
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                  </div>
              </div>
          </div>
          <div class = "row">
              <input type="submit" value="Batting" id="strike" onclick="handleStrike()">
              <input type="submit" value="Refresh" id="try" onclick="window.location.reload()">
          </div>
          <div id="result"></div>
      </div>
      <script src="./design.js"></script>
  </body>
</html>
